<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Form Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
</head>
<body>
    <div class="tip-container">
        <header>
            <div class="openNav">
                <i class="fa fa-recycle" aria-hidden="true"></i>
            </div>
            <h2>M.Shallom</h2>
        </header>
        <div class="subheader">
            Calculate Your Tip Charges
        </div>
        <main>
            <p>
                <label for="billAmnt">How Much Was Your Bill(&#8358)</label>
                <input type="text" id="billAmnt" placeholder="enter amount...">
            </p>
            <p>
                <label for="tipPercent">Tip Percent(%)</label>
                <input type="text" id="tipPercent" placeholder="enter percentage tip">
            </p>
            <p>
                <label for="noOfPeople">No. of Persons</label>
                <input type="number" min=0 id="noOfPeople" placeholder="enter no. of beneficiaries">
            </p>
            <button type="submit" id="calculate">Calculate Tip</button>
            <div class="error-modal">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
            <div class="loader">
                <span>Calculating...</span>
                <span class="loaderbar"></span>
            </div>
        </main>
        <div class="modal-container">
            <div class="modal">
                <div class="modal-info">Total Bill after <span id='tipPercentage'>0</span>% tip is &#8358 <span class="totalBill">0</span></div>
                <div class="modal-component">
                    <span class="title">Total Bill</span> : &#8358<span class="totalBill">0</span>
                </div>
                <div class="modal-component">
                    <span class="title">Tip Amount</span> : &#8358<span id="tipAmount">0</span>
                </div>
                <div class="modal-component">
                    <span class="title">Bill/Person</span> : &#8358<span id="userBill">0</span>
                </div>
                <button type="button" id='clearBtn' class="modal-btn">Clear Tip </button>
                
            </div>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
